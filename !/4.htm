<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

<script type="text/javascript">
    $.getJSON('http://time.jsontest.com', function(data2) {

        var text3 = `Date: ${data2.date}<br>
                    Time: ${data2.time}<br>
                    Unix time: ${data2.milliseconds_since_epoch}`


        $(".mypanel").html(text3);
    });
    </script>

</body>
</html>
