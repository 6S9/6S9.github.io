<div id="wrapper"></div>

   <script>
   for(var k = 0 ; k < 10 ; k++){
     createChild()
     }

      function createChild() {
         let myEle = document.createElement("span");
         myEle.innerHTML = "hello world";
         myEle.id = "b"+k;

         let wrapper = document.getElementById("wrapper");
         wrapper.appendChild(myEle);
      }
   </script>
