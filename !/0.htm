<script type="text/javascript">

function Clear(str1,str2){
  if (str1 > str2){
    shorter = str2;
    longer = str1;
  }
  else {
    shorter = str1;
    longer = str2;
  }
  for (var a = shorter.length;a > 0;a--){
    for (var b = 0;a+b < shorter.length;b++){
      String1 = shorter.substring(b,a+b)

      if (longer.indexOf(String1) >= 0){
        targetstring = String1;
        return targetstring;
      }
    }
  }
}

</script>
