JS生成数字下拉列表
https://www.cnblogs.com/haocool/archive/2012/06/27/2565716.html

<html>
<head>
<title></title>
<script language="javascript">
    //生成数字下拉列表（选中项，起始数字，结束数字）
    function CreateOption(str1, str2, str3) {
        var CreateOption = "";
        for (var i = str2; i <= str3; i++) {
            CreateOption += "<option value=" + i;
            if (str1 == i) {
                CreateOption += "\" selected>" + i + "</option>";
            }
            else {
                CreateOption += "\">" + i + "</option>";
            }
        }
        document.write(CreateOption);
    }
</script>
</head>
<body>
<select >
<script type="text/javascript">CreateOption('1','1','20')</script>
</select>
</body>

<script type="text/javascript">

setTimeout(function(){
  var inp1=document.getElementById("input1").value; //Input 1
  var sbs=inp1.split('/'); //Split By Slash
  var ARl=sbs.length; //ARray Length
  var jfn=sbs[ARl-1]; //Jpg File Name
  var uin=parseInt(jfn); //Ultimate Image Number
  for (var i = 1; i <= uin; i++) {
    Pre2.innerHTML += sbs[0]+"/"+sbs[1]+"/"+sbs[2]+"/"+sbs[3]+"/"+sbs[4]+"/"+sbs[5]+"/"+sbs[6]+"/"

  }

  Div1.innerHTML = parseURL(Pre2.innerHTML);
},0);

var __urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
var __imgRegex = /\.(?:jpe?g|gif|png)$/i;

function parseURL($string){

    var exp = __urlRegex;
    return $string.replace(exp,function(match){
            __imgRegex.lastIndex=0;
            if(__imgRegex.test(match)){
                return '<a data-fancybox="gallery" href="' + match.replace("/p=700", "")
                 + '"><img src="' + match.replace("/p=700", "")+'" width="64"></a>';
            }
            else{
                return '<br><a href="' + match + '" target="_blank">' + match + '</a><br><br>';
            }
        }
    );
}

</script>
